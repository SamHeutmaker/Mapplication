<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Mapplication</title>



<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />


	<link href="css/index.css" rel="stylesheet" />
	<link href="css/leaflet.css" rel="stylesheet" />
   	<script src="bundle.js"></script>
   	<script src="js/mapbox.js"></script>

</head>
<body data-ng-app="mapplication" data-ng-controller="HomeController">
	<nav >
    </nav>

    <section class="leaflet-container"  data-ng-if="showMap">
    	<mapbox callback="callback"></mapbox>
	</section>

	<section class="auth-container" data-ng-controller="AuthController">
			<section class="auth-box login-box" data-ng-controller="LoginController">
				<form data-ng-submit="login(userLoginData)">
					<input type="email" name="email" ng-model="userLoginData.email" />
					<input type="password" name="password" ng-model="userLoginData.password" />
					<input type="submit" /> 
				</form>
			</section>

	</section>

</body>
</html>
